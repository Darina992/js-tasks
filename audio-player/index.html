<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body class="blur">
  <main >
    <div class="conteiner">
      <audio src="./assets/audio/beyonce.mp3" id="audio"></audio>
      <div class="audio-image">
        <img src="./assets/img/lemonade.png" alt="image" class="image">
      </div>
      <div class="audio-controlls">
        <div class="controlls">
          <div class="button-play play"></div>
          <div class="name">
            <div class="name-singer">Beyonce</div>
            <div class="name-song">Don't Hurt Yourself</div>
          </div>
          <div class="switch">
            <div class="previous"></div>
            <div class="next"></div>
          </div>
        </div>
        <div class="progress">
          <span class="all-time">3:53</span>
          <div class="line">
            <input type="range" name="progress-input" class="line-input" min="0" step="0.1" value="0">
          </div>
          <span class="time">0:00</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/Darina992">Github Darya Nestser</a>
    <span>&#169; 2022</span>
    <a href="https://rs.school/js-stage0/" class="rs-link"></a>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
